apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: app-core-hro-com-ncrm-listener
spec:
  serviceAccountName: sa-pipeline-trigger
  triggers:
    - name: dev-trigger
      interceptors:
        - name: "CEL filter: dev branch only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.ref in ['refs/heads/dev']"
      bindings:
        - ref: dev-app-core-hro-com-ncrm-binding
      template:
        ref: dev-app-core-hro-com-ncrm-template
    - name: test-trigger
      interceptors:
        - name: "CEL filter: merge request only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_kind in ['merge_request']"
        - name: "CEL filter: merge from dev branch only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.source_branch in ['dev']"
        - name: "CEL filter: merge to test branch"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.target_branch in ['test']"
        - name: "CEL filter: merge action only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.action in ['merge']"
      bindings:
        - ref: test-app-core-hro-com-ncrm-binding
      template:
        ref: test-app-core-hro-com-ncrm-template
    - name: prd-build-trigger
      interceptors:
        - name: "CEL filter: merge request only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_kind in ['merge_request']"
        - name: "CEL filter: merge from test branch only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.source_branch in ['test']"
        - name: "CEL filter: merge to main branch only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.target_branch in ['main']"
        - name: "CEL filter: merge action only"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.object_attributes.action in ['merge']"
      bindings:
        - ref: prd-build-app-core-hro-com-ncrm-binding
      template:
        ref: prd-build-app-core-hro-com-ncrm-template
    - name: prd-redmine-trigger
      interceptors:
        - name: "CEL filter: redmine tracker"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.payload.issue.tracker.name in ['배포 승인']"
        - name: "CEL filter: redmine status"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.payload.issue.status.name in ['Deploy-Approved']"
        - name: "CEL overlay: get image-url"
          ref:
            name: "cel"
          params:
          - name: "overlays"
            value:
            - key: "image-url"
              expression: "body.payload.issue.description.split(' ')[1]"
        - name: "CEL overlay: get build-id"
          ref:
            name: "cel"
          params:
          - name: "overlays"
            value:
            - key: "build-id"
              expression: "body.payload.issue.description.split(' ')[2]"
      bindings:
        - ref: prd-redmine-app-core-hro-com-ncrm-binding
      template:
        ref: prd-redmine-app-core-hro-com-ncrm-template
    - name: prd-mattermost-trigger
      interceptors:
        - name: "CEL filter: mattermost team"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.team_domain in ['core']"
        - name: "CEL filter: mattermost channel"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.channel_name in ['hro-com-ncrm']"
        #- name: "CEL overlay: get image-url"
        #  ref:
        #    name: "cel"
        #  params:
        #  - name: "overlays"
        #    value:
        #    - key: "image-url"
        #      expression: "body.text.split(' ')[1]"
        - name: "CEL overlay: get build-id"
          ref:
            name: "cel"
          params:
          - name: "overlays"
            value:
            - key: "build-id"
              expression: "body.text.split(' ')[1]"
      bindings:
        - ref: prd-mattermost-app-core-hro-com-ncrm-binding
      template:
        ref: prd-mattermost-app-core-hro-com-ncrm-template

