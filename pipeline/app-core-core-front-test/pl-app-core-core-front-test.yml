apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: app-core-core-front-test
spec:
  params:
    - name: build-stage
    - name: git-url
    - name: git-revision
    - name: image-url
    - name: insecure-registry
    - name: argo-app-name
    - name: gitops-url
    - name: argo-url
    - name: gitops-revision
    - name: deploy-manifest
    - name: sonar-project-key
    - name: rollout-strategy
    - name: pipeline-name
  workspaces:
    - name: source 
    - name: gitops
    - name: manifest-dir 
  tasks:
    - name: notify-pipeline-start
      taskRef:
        name: mm-notify-start
      params:
        - name: pipeline-name
          value: $(params.pipeline-name)
    - name: generate-id
      taskRef:
        name: generate-build-id
      params:
        - name: base-version
          value: $(params.build-stage)
    - name: clone-sources
      taskRef:
        name: git-clone
      runAfter:
        - generate-id
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: source
    - name: source-scan
      taskRef:
        name: sonarqube-scan
      runAfter:
        - clone-sources
      params:
        - name: SONAR_PROJECT_KEY
          value: $(params.sonar-project-key)
      workspaces:
        - name: source
          workspace: source
    - name: build-image
      taskRef:
        name: buildah
      runAfter:
        - clone-sources
      params: 
        - name: IMAGE
          value: $(params.image-url):$(tasks.generate-id.results.build-id)
      workspaces:
        - name: source
          workspace: source
    - name: image-scan
      taskRef:
        name: trivy-scan
      runAfter:
        - build-image
      params:
        - name: IMAGE
          value: $(params.image-url):$(tasks.generate-id.results.build-id)
      workspaces:
        - name: manifest-dir
          workspace: manifest-dir
    - name: update-deploy
      taskRef:
        name: update-deploy
      runAfter:
        - build-image
      params:
        - name: argo-url
          value: $(params.argo-url) 
        - name: gitops-revision
          value: $(params.gitops-revision)
        - name: deploy-manifest
          value: $(params.deploy-manifest)
        - name: build-stage
          value: $(params.build-stage)
        - name: argo-app-name
          value: $(params.argo-app-name)
        - name: gitops-url
          value: $(params.gitops-url)
        - name: image-url
          value: $(params.image-url)
        - name: build-id
          value: $(tasks.generate-id.results.build-id)
        - name: rollout-strategy
          value: $(params.rollout-strategy)
      workspaces:
        - name: gitops
          workspace: gitops
  finally:
    - name: report-result
      taskRef:
        #name: print-result
        name: mm-send-result
      params:
        - name: pipeline-name
          value: $(params.pipeline-name)
