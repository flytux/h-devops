apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    app: devops
  name: app-core-hro-frontend-podman-approval
spec:
  params:
    - name: build-stage
    - name: git-url
    - name: git-revision
    - name: git-username
    - name: clone-to-directory
    - name: image-url
    - name: remote-ip
    - name: application-name
    - name: service-port
    - name: pipelinerun-name
    - name: mm-channel
  workspaces:
    - name: source 
    - name: credentials
    - name: manifest-dir
  tasks:
    - name: notify-pipeline-start
      taskRef:
        name: mm-notify-start
      params:
        - name: pipelinerun-name
          value: $(params.pipelinerun-name)
        - name: username
          value: $(params.git-username)
        - name: CHANNEL_NAME
          value: $(params.mm-channel)
    - name: generate-id
      taskRef:
        name: generate-build-id
      params:
        - name: base-version
          value: $(params.build-stage)
    - name: clone-sources
      taskRef:
        name: git-clone
      runAfter:
        - generate-id
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
        - name: subdirectory
          value: $(params.clone-to-directory)
      workspaces:
        - name: output
          workspace: source
    - name: build-image
      taskRef:
        name: buildah
      runAfter:
        - clone-sources
      params:
        - name: IMAGE
          value: $(params.image-url):$(tasks.generate-id.results.build-id)
        - name: CONTEXT
          value: $(params.clone-to-directory)
      workspaces:
        - name: source
          workspace: source
    - name: image-scan
      taskRef:
        name: trivy-scan
      runAfter:
        - build-image
      params:
        - name: IMAGE
          value: $(params.image-url):$(tasks.generate-id.results.build-id)
      workspaces:
        - name: manifest-dir
          workspace: manifest-dir
    - name: approval-task
      taskRef:
        apiVersion: tekton.automatiko.io/v1beta1
        kind: ApprovalTask
        name: approvaltask
      runAfter:
        - build-image
      params:
        - name: pipeline
          value: "$(params.pipelinerun-name)"
        - name: description
          value: "Approval Request from pipeline $(params.pipelinerun-name) for test environment"
        - name: approvers
          value:
          - "john@email.com"
        - name: notifyOnSlack
          value: "corefrontend"
    - name: vm-deploy
      taskRef:
        name: vm-deploy
      runAfter:
        - approval-task
      when:
        - input: $(tasks.approval-task.results.decision)
          operator: in
          values: [ "true" ]
      params:
        - name: remote-ip
          value: $(params.remote-ip)
        - name: image
          value: $(params.image-url):$(tasks.generate-id.results.build-id)
        - name: container-name
          value: $(params.application-name)
        - name: service-port
          value: $(params.service-port)
      workspaces:
        - name: credentials
          workspace: credentials
  finally:
    - name: clean-workspace
      taskRef:
        name: clean-workspace
      params:
        - name: subdirectory
          value: $(params.clone-to-directory)
      workspaces:
        - name: output
          workspace: source
    - name: report-result
      taskRef:
        name: mm-send-result
      params:
        - name: pipelinerun-name
          value: $(params.pipelinerun-name)
        - name: username
          value: $(params.git-username)
        - name: CHANNEL_NAME
          value: $(params.mm-channel)

