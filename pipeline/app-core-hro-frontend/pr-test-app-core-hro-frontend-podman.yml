apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: test-app-core-hro-frontend-podman-pipeline-
  labels:
    app: devops
    build-stage: test
spec:
  serviceAccountName: sa-pipeline-runner
  pipelineRef:
          name: app-core-hro-frontend-podman-approval
  params:
  - name: build-stage
    value: "test"
  - name: git-url
    value: "https://gitlab.herosonsa.co.kr/app/core/hro-frontend.git"
  - name: git-revision
    value: "test"
  - name: git-username
    value: "tekton-dashboard"
  - name: clone-to-directory
    value: $(context.pipelineRun.name)
  - name: image-url
    value: "tbd5d1uh.private-ncr.fin-ntruss.com/app/test/core/hro-frontend"
  - name: remote-ip
    value: "10.3.20.12"
  - name: application-name
    value: "core-frontend-test"
  - name: service-port
    value: "6411:6411"
  - name: sonar-project-key
    value: "core-frontend-test"
  - name: pipeline-name
    value: $(context.pipelineRun.name)
  - name: mm-channel
    value: "core:hro-frontend"
  workspaces:
  - name: source
    persistentvolumeclaim:
      claimName: pvc-app-core-hro-frontend
  - name: credentials
    secret:
      secretName: hro-vm-auth
  - name: manifest-dir
    emptyDir: {}



