apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: app-core-hro-frontend
  labels:
    app: devops
spec:
  params:
    - name: git-url
    - name: git-revision
    - name: git-username
    - name: clone-to-directory
    - name: sonar-project-key
    - name: remote-ip
    - name: remote-path
    - name: exclude-path
    - name: pipelinerun-name
    - name: mm-channel
  workspaces:
    - name: source 
  tasks:
    - name: notify-pipeline-start
      taskRef:
        name: mm-notify-start
      params:
        - name: pipelinerun-name
          value: $(params.pipelinerun-name)
        - name: username
          value: $(params.git-username)
        - name: CHANNEL_NAME
          value: $(params.mm-channel)
    - name: clone-sources
      taskRef:
        name: git-clone
      runAfter:
        - notify-pipeline-start
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
        - name: subdirectory
          value: $(params.clone-to-directory)
      workspaces:
        - name: output
          workspace: source
    - name: source-scan
      taskRef:
        name: sonarqube-scan
      runAfter:
        - clone-sources
      params:
        - name: SONAR_PROJECT_KEY
          value: $(params.sonar-project-key)
        - name: SOURCE_TO_SCAN
          value: $(params.clone-to-directory)
      workspaces:
        - name: source
          workspace: source
    - name: vm-rsync
      taskRef:
        name: vm-rsync
      runAfter:
        - clone-sources
      params:
        - name: local-path
          value: $(params.clone-to-directory)
        - name: remote-ip
          value: $(params.remote-ip)
        - name: remote-path
          value: $(params.remote-path)
        - name: exclude-path
          value: $(params.exclude-path)
      workspaces:
        - name: source
          workspace: source
  finally:
    - name: clean-workspace
      taskRef:
        name: clean-workspace
      params:
        - name: subdirectory
          value: $(params.clone-to-directory)
      workspaces:
        - name: output
          workspace: source
    - name: report-result
      taskRef:
        name: mm-send-result
      params:
        - name: pipelinerun-name
          value: $(params.pipelinerun-name)
        - name: username
          value: $(params.git-username)
        - name: CHANNEL_NAME
          value: $(params.mm-channel)

